<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            th,td{
                border:1px solid black;
                border-radius:12px;
                padding:5px; 
            }
            table{
                border:1px solid black;
                border-radius:8px;
                padding:5px;
            }
            table,th,td{
                background-color: #96D4D4;
            }
        </style>
    </head>
    <body>
        <table style="width:100%">
            <tr>
             <th>Firstname</th>
             <th>Lastname</th>
             <th>Age</th>
            </tr>
            
            <tr>
             <td>Jill</td>
             <td>smith</td>
             <td>50</td>
            </tr>
         
            <tr>
             <td>Eve</td>
             <td>Jackson</td>
             <td>94</td>
            </tr>
         
            <tr>
             <td>John</td>
             <td>Doe</td>
             <td>80</td>
            </tr>
         </table>
    </body>
</html>
